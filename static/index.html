<!DOCTYPE html>
<html>
    <head>
        <title>Weather station</title>
    </head>
    <body>
        <form action="/set-rtc" method="GET">
            <input type="number" name="y">
            <input type="number" name="mo">
            <input type="number" name="d">
            <select name="day_of_week">
              <option>Mon</option><option>Tue</option><option>Wed</option>
              <option>Thu</option><option>Fri</option><option>Sat</option>
              <option>Sun</option>
            </select>
            <input type="number" name="h">
            <input type="number" name="m">
            <input type="submit" value="Set RTC">
          </form>
    </body>
</html>
